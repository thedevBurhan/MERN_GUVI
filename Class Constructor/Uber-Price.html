   <script>
     //Task-4 write a class to calculate the uber price.
     class Uber{
        constructor(pickUpLocation,dropLocation,totalKilometer,perKilometerRate,waitingCharges,totalTimeToReach){
            this.pickUpLocation=pickUpLocation;
            this.dropLocation=dropLocation;
            this.totalKilometer=totalKilometer;
            this.perKilometerRate=perKilometerRate;
            this.waitingCharges=waitingCharges;
            this.totalTimeToReach=totalTimeToReach;
        }
        normalHours(){
            var price= this.totalKilometer + (this.perKilometerRate*2) + (this.waitingCharges*2);
            return "Total Chages to reach Rs:"+price+" "+ "From"+" "+this.pickUpLocation+" "+"To"+" "+this.dropLocation+" "+"for normal hour";
        }
        rushHours(){
            var price=this.totalKilometer + (this.perKilometerRate*3) + (this.waitingCharges*3); 
            return "Total Chages to reach Rs:"+price+" "+ "From"+" "+this.pickUpLocation+" "+"To"+" "+this.dropLocation+" "+"for rush hour"
        }
     }

     var location1=new Uber("Royapettah","IITM",16,9,10,30);
     var location2=new Uber("Central Railway Station","Marina Beach",8,9,10,15);
     var location3=new Uber("Adyar","Paarys",18,9,10,40);
     var location4=new Uber("Royapettah","Marina Beach",4,9,10,10);

     if(this.totalTimeToReach<=10 && this.totalTimeToReach<=15){
        console.log(location1.rushHours());
     }else{
        console.log(location1.normalHours());
     }
     if(this.totalTimeToReach>10 && this.totalTimeToReach>15){
        console.log(location2.normalHours());
     }else{
        console.log(location2.rushHours());
     }
   </script>
