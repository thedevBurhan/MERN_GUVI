<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate an array by k times</title>
</head>

<body>
    <script>
        //By Functions:-

        function rotateANArrayByKTimes(torotate, times) {
            for (var i = 0; i < times; i++) {
                torotate.unshift(torotate.pop());
                //unshift- it will put an new element in front of an array
                //pop-it will remove the last element in an array           
            }
            return torotate;
        }
        var arr = [1, 2, 3, 4, 5, 6];
        var k = 5;
        console.log(rotateANArrayByKTimes(arr, k));

        //output: [2, 3, 4, 5, 6, 1]

        //------------------------------------------------------------------------------------------------------------------------------------
        //By Arrow Functions:-

        var endresult = (torotate, times) => {
            for (var i = 0; i < times; i++) {
                torotate.unshift(torotate.pop());
                //unshift- it will put an new element in front of an array
                //pop-it will remove the last element in an array           
            }
            return torotate;
        }
        var arr = [1, 2, 3, 4, 5, 6];
        var k = 5;

        console.log(endresult(arr, k));

        //output: [2, 3, 4, 5, 6, 1]

        //--------------------------------------------------------------------------------------------------------------------------------------

        //By Anonymous Functions :-

        var endresult = function (torotate, times) {
            for (var i = 0; i < times; i++) {
                torotate.unshift(torotate.pop());
                //unshift- it will put an new element in front of an array
                //pop-it will remove the last element in an array           
            }
            return torotate;
        }
        var arr = [1, 2, 3, 4, 5, 6];
        var k = 5;

        console.log(endresult(arr, k));

        //output: [2, 3, 4, 5, 6, 1]

        //--------------------------------------------------------------------------------------------------------------------------------------

        //IIFE - Immediately Invoked Function Expression

        (function () {
            var arr = [1, 2, 3, 4, 5, 6];
            var k = 5;
            for (var i = 0; i < k; i++) {
                arr.unshift(arr.pop());
                //unshift- it will put an new element in front of an array
                //pop-it will remove the last element in an array           
            }
            console.log(arr);
        })
            ();

           //output: [2, 3, 4, 5, 6, 1]
        //--------------------------------------------------------------------------------------------------------------------------------------

    </script>
</body>

</html>
