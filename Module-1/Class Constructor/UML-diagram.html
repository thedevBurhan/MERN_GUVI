<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert the UML diagram to Typescript class</title>
</head>
<body>
    <script>
        class Circle{
            constructor(radius,color){
                this.radius=radius;
                this.color=color;
        }
        getradius(){
            return (this.radius);
        }
      setradius(rad){
        return (this.radius=rad);
      }
      setcolor(color){
        return(this.color=color);
      }
      getarea(){
        return(3.14*Math.pow(this.radius,1));
      }
      getcircumference(){
        return (2*3.14*this.radius);
      }
      }
    
    var circle=new Circle(2,"Blue");
    console.log(`A ${circle.radius} radius of cirlce is drawn and color of the cirlce is ${circle.color}`);

    console.log(`double the circle radius ${circle.radius*2}`)
    //get radius
    console.log(circle.radius);

    //set radius
    console.log(circle.setradius(4));
    //update radius is 4
    console.log(circle.getradius());
    //get color
    console.log(circle.color);

    //set color
    console.log(circle.setcolor("Red"));
    //update color is Red
    console.log(circle.color);


    //get Area
      console.log(circle.getarea());

    //get circumference
    console.log(circle.getcircumference());  
    
    </script>
</body>
</html>
