<!DOCTYPE html>
<html lang="en">

<head>

    <title>Return all the palindromes in an array</title>
</head>

<body>
    <script>
        //By Functions:-

        function ReturnAllThePalindromesInAnArray(findpalin) {
            var result = [];
            var res;
            for (var i = 0; i < findpalin.length; i++) {
                res = findpalin[i].split("").reverse().join("");
                if (res === findpalin[i]) {
                    result.push(res);
                }
            }
            return result;
        }
        var palindromes = ["CAT", "TAT","WOW", "MOM","TIN", "TINIT"];

        console.log(ReturnAllThePalindromesInAnArray(palindromes));

        //output:["TAT", "WOW", "MOM", "TINIT"]

        //------------------------------------------------------------------------------------------------------------------------------------
        
        //By Arrow Functions:-

        var result = (findpalin) => {

            }
            return result;
        }
        var palindromes = ["CAT", "TAT","WOW", "MOM","TIN", "TINIT"];

        console.log(ReturnAllThePalindromesInAnArray(palindromes));

        //output:["TAT", "WOW", "MOM", "TINIT"]

    </script>
