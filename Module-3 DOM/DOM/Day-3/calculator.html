<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Cdn for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Cdn for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;
            text-align: center;
        }

        .container{
          
            height: 100vh;
            width: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrap{
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
        }
        .wrap form input{
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow:-3px -3px 12px rgba(255,255,255,0.1),8px 8px 5px rgba(255, 255, 255, 0);
            background: transparent;
            font-size: 20px;
            color:#fff;
            cursor: pointer;
            margin: 10px;
            text-align:center;
        }
        form .display{
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        form .display input{
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
            background-color: #ffffff00;
            padding: 3px;
              box-shadow:
                -1px -1px 1px 0 rgba(0, 0, 0, 0.25) inset,
                2px 2px 2px 0 rgba(255, 255, 255, 0.3) inset;
        }
        form  input.equal{
            width: 145px;
            color: rgb(125, 0, 243);
        }
        form input.color{
            color: #33ffd8;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrap">
            <form>

                <div class="display">
                    <input type="text" name="display" id="display">
                </div>

                <div>
                    <input type="button"  value="AC" onclick="display.value = ' '" class="color">
                    <input type="button"  value="DE" class="color" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button"  value="." onclick="display.value += '.'" class="color">
                    <input type="button"  value="/" onclick="display.value += '/'" class="color">
                </div>
                <div>
                    <input type="button"  value="7" onclick="display.value += '7'" class="text">
                    <input type="button"  value="8" onclick="display.value += '8'" class="text">
                    <input type="button"  value="9" onclick="display.value += '9'" class="text">
                    <input type="button"  value="*" onclick="display.value += '*'" class="color">
                </div>
                <div>
                    <input type="button"  value="4" onclick="display.value += '4'">
                    <input type="button"  value="5" onclick="display.value += '5'">
                    <input type="button"  value="6" onclick="display.value += '6'">
                    <input type="button"   value="-" onclick="display.value += '-'" class="color">
                </div>
                <div>
                    <input type="button"  value="1" onclick="display.value += '1'">
                    <input type="button"  value="2" onclick="display.value += '2'">
                    <input type="button"  value="3" onclick="display.value += '3'">
                    <input type="button"   value="+" onclick="display.value += '+'" class="color">
                </div>
                <div>
                    <input type="button"  value="00" onclick="display.value += '00'">
                    <input type="button"  value="0" onclick="display.value += '0'">
                    <input type="button"  class="equal" onclick="display.value=eval(display.value)" value="=" >

                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
