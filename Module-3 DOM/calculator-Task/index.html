<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Cdn for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Cdn for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS External file -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="wrap">
            <form>

                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                    <input type="button"  value="AC" onclick="display.value = ' '" class="color">
                    <input type="button"  value="DE" class="color" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button"  value="." onclick="display.value += '.'" class="color">
                    <input type="button"  value="/" onclick="display.value += '/'" class="color">
                </div>
                <div>
                    <input type="button"  value="7" onclick="display.value += '7'">
                    <input type="button"  value="8" onclick="display.value += '8'">
                    <input type="button"  value="9" onclick="display.value += '9'">
                    <input type="button"  value="*" onclick="display.value += '*'" class="color">
                </div>
                <div>
                    <input type="button"  value="4" onclick="display.value += '4'">
                    <input type="button"  value="5" onclick="display.value += '5'">
                    <input type="button"  value="6" onclick="display.value += '6'">
                    <input type="button"   value="-" onclick="display.value += '-'" class="color">
                </div>
                <div>
                    <input type="button"  value="1" onclick="display.value += '1'">
                    <input type="button"  value="2" onclick="display.value += '2'">
                    <input type="button"  value="3" onclick="display.value += '3'">
                    <input type="button"   value="+" onclick="display.value += '+'" class="color">
                </div>
                <div>
                    <input type="button"  value="00" onclick="display.value += '00'">
                    <input type="button"  value="0" onclick="display.value += '0'">
                    <input type="button"  class="equal" onclick="display.value=eval(display.value)" value="=" >

                </div>
            </form>
        </div>
    </div>
    
  <script src="script.js"></script>
</body>

</html>
